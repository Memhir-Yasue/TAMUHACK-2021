<!--The following snippet of code will give the basic version of the Facebook SDK for JavaScript where the options are set to their most common defaults. 
Insert the following code snippet directly after the opening <body> tag on each page you want to use Facebook Analytics. 
Replace {your-app-id} with the App ID and {api-version} with the version of the API you are targeting. The current version is v9.0.-->

<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '{your-app-id}',
      cookie     : true,
      xfbml      : true,
      version    : '{api-version}'
    });
      
    FB.AppEvents.logPageView();   
      
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
